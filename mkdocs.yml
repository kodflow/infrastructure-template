site_name: "infrastructure-template"
site_description: "Template IaC reproductible sur 1000+ produits — modules Terraform, roles Ansible, stacks Terragrunt et pipelines CI/CD synchronises depuis ce template."
site_url: ""
docs_dir: docs
site_dir: site

repo_url: "https://github.com/kodflow/infrastructure-template"
repo_name: "kodflow/infrastructure-template"
edit_uri: "edit/main/docs/"

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Docs:
    - Home: index.md
    - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Workflow: getting-started/workflow.md
    - Architecture:
      - Overview: architecture/README.md
      - Components: architecture/components.md
      - Data Flow: architecture/flow.md
    - Reference:
      - Configuration: reference/configuration.md
      - Conventions: reference/conventions.md
  - Transport: transport.md
  - Changelog: changelog.md
  - GitHub: https://github.com/kodflow/infrastructure-template

extra_css:
  - stylesheets/theme.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/kodflow/infrastructure-template"

copyright: "infrastructure-template · Open Source · <a href='https://github.com/kodflow/infrastructure-template'>GitHub</a>"
